<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 15 - Nikola Taleski</title>

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- write your code here -->
    <div class="container-fluid" id="race">
      <div class="row">
        <div class="col">
          <h1 style="font-size: 60px;" class="mb-4 mainTitle">Car racing game</h1>

          <input type="button" value="Race!" id="race-now" />
          <input type="button" value="Start over" id="start-over" />
          <div><img src="./images/finish.gif" alt="" id="finish" /></div>
        </div>
      </div>

      <div id="countdown">
        <div id="countdownDiv">3</div>
      </div>
      <div class="row">
        <div class="col p-0 mb-3">
          <div id="racetrack">
            <img src="./images/car1.gif" alt="" id="car1" class="car" />
            <img src="./images/car2.gif" alt="" id="car2" class="car" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center clear" id="info">
          <div class="row">
            <div class="col">
              <h1 class="results">Results</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row px-0 justify-content-center">
                <div class="col-6 px-4 text-center raceInfo" id="car1Info">
                  <div style="color: white; font-weight: bold; font-size: 30px">
                    Car 1
                  </div>
                  <div><span style="color: #a2a2a2"></span></div>
                </div>
                <div class="col-6  px-4 raceInfo" id="car2Info">
                  <div style="color: red; font-weight: bold; font-size: 30px">
                    Car 2
                  </div>
                  <div><span style="color: #a2a2a2"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col" id="previous-results"></div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
