<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d629fbe7a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div><h1 class="main_title">TI ISPISA:</h1></div>
    <p class="input_text"></p>

    <div class="keyboard">
      <div class="row row-1">
        <button class="keyboard_button">1</button>
        <button class="keyboard_button">2</button>
        <button class="keyboard_button">3</button>
        <button class="keyboard_button">4</button>
        <button class="keyboard_button">5</button>
        <button class="keyboard_button">6</button>
        <button class="keyboard_button">7</button>
        <button class="keyboard_button">8</button>
        <button class="keyboard_button">9</button>
        <button class="keyboard_button">0</button>
        <button class="delete">
          <i class="fa-solid fa-delete-left fa-2x"></i>
        </button>
      </div>
      <div class="row row-2">
        <button class="keyboard_button">Q</button>
        <button class="keyboard_button">W</button>
        <button class="keyboard_button">E</button>
        <button class="keyboard_button">R</button>
        <button class="keyboard_button">T</button>
        <button class="keyboard_button">Y</button>
        <button class="keyboard_button">U</button>
        <button class="keyboard_button">I</button>
        <button class="keyboard_button">O</button>
        <button class="keyboard_button">P</button>
      </div>
      <div class="row row-3">
        <button class="keyboard_button">A</button>
        <button class="keyboard_button">S</button>
        <button class="keyboard_button">D</button>
        <button class="keyboard_button">F</button>
        <button class="keyboard_button">G</button>
        <button class="keyboard_button">H</button>
        <button class="keyboard_button">J</button>
        <button class="keyboard_button">K</button>
        <button class="keyboard_button">L</button>
      </div>
      <div class="row row-4">
        <button class="keyboard_button">Z</button>
        <button class="keyboard_button">X</button>
        <button class="keyboard_button">C</button>
        <button class="keyboard_button">V</button>
        <button class="keyboard_button">B</button>
        <button class="keyboard_button">N</button>
        <button class="keyboard_button">M</button>
      </div>
      <div class="row row-5">
        <button class="space">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
